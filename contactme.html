        <iframe width="560" height="315" src="https://www.youtube.com/embed/wKsMt5YazE0?si=MsxM8GWHb7EbOIDB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <div class="container">
            <h1>Buscador de Videos de YouTube</h1>
            <input type="text" id="searchInput" placeholder="Busca videos en YouTube..." />
            <button onclick="searchYouTube()">Buscar</button>
            <div id="videoContainer" class="gif-container"></div>
        </div>
    </main>

    <script>
        // YouTube Data API
        const API_KEY = 'AIzaSyDZmpROo7aqAfgeDPEG-eD5_lwEUVMUCNw'; // Clave de API de YouTube

        async function searchYouTube() {
            const query = document.getElementById('searchInput').value;
            const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&key=${API_KEY}`);
            const data = await response.json();
            const videos = data.items;

            const videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = '';

            videos.forEach(video => {
                const videoElement = document.createElement('div');
                videoElement.innerHTML = `
                    <h3>${video.snippet.title}</h3>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/${video.id.videoId}" title="${video.snippet.title}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                `;
                videoContainer.appendChild(videoElement);
            });
        }
